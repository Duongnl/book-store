<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<style>
			/* Modern Register Section Styles */
			section {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}

			section .container {
				max-width: 1300px;
				margin: 0 auto;
			}

			section .row {
				display: flex;
				align-items: center;
				gap: 40px;
				flex-wrap: wrap;
			}

			section .col-md-5 {
				flex: 0 0 40%;
				min-width: 300px;
			}

			section .col-md-7 {
				flex: 0 0 55%;
				min-width: 300px;
			}

			/* Image Container Styling */
			section .col-md-5 {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			section .col-md-5 img {
				max-width: 100%;
				height: auto;
			}

			/* Card Styling */
			section .card {
				background: #ffffff;
				border-radius: 20px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				border: none;
				overflow: hidden;
				animation: fadeInUp 0.6s ease;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Card Header */
			section .card-header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				border: none;
				padding: 20px;
				border-radius: 0;
			}

			section .card-header p {
				color: #ffffff;
				font-size: 24px;
				font-weight: 600;
				margin: 0;
				text-align: center;
				letter-spacing: 0.5px;
			}

			/* Alert Messages */
			section .text-success {
				background-color: #efc;
				color: #6a3;
				border-left: 4px solid #6a3;
				border-radius: 10px;
				padding: 10px 15px;
				margin-top: 10px;
				font-weight: 600;
				animation: slideDown 0.4s ease;
			}

			section .text-danger {
				background-color: #fee;
				color: #c33;
				border-left: 4px solid #c33;
				border-radius: 10px;
				padding: 10px 15px;
				margin-top: 10px;
				font-weight: 600;
				animation: slideDown 0.4s ease;
			}

			@keyframes slideDown {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Card Body */
			section .card-body {
				padding: 25px 30px;
			}

			/* Form Elements */
			section .row {
				margin-bottom: 12px;
			}

			section .row .col {
				flex: 1;
				min-width: 0;
			}

			section .mb-3 {
				margin-bottom: 12px;
			}

			section .form-label {
				display: block;
				margin-bottom: 5px;
				color: #333;
				font-weight: 500;
				font-size: 13px;
				letter-spacing: 0.3px;
			}

			section .form-control {
				width: 100%;
				padding: 10px 14px;
				border: 2px solid #e0e0e0;
				border-radius: 10px;
				font-size: 14px;
				transition: all 0.3s ease;
				background-color: #f8f9fa;
				color: #333;
			}

			section .form-control:focus {
				outline: none;
				border-color: #667eea;
				background-color: #ffffff;
				box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
				transform: translateY(-2px);
			}

			section .form-control:hover {
				border-color: #b0b8d4;
			}

			section input[type="file"] {
				padding: 8px 14px;
			}

			/* Submit Button */
			section button[type="submit"] {
				width: 100%;
				padding: 12px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: #ffffff;
				border: none;
				border-radius: 10px;
				font-size: 15px;
				font-weight: 600;
				letter-spacing: 0.5px;
				cursor: pointer;
				transition: all 0.3s ease;
				margin-top: 8px;
				box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
			}

			section button[type="submit"]:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
				background: linear-gradient(135deg, #5568d3 0%, #6a3d91 100%);
			}

			section button[type="submit"]:active {
				transform: translateY(0);
				box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
			}

			/* Card Footer */
			section .card-footer {
				background-color: #f8f9fa;
				padding: 18px 30px;
				border-top: 1px solid #e9ecef;
				text-align: center;
			}

			section .card-footer a {
				color: #667eea;
				text-decoration: none;
				font-weight: 500;
				transition: all 0.3s ease;
				position: relative;
			}

			section .card-footer a::after {
				content: '';
				position: absolute;
				width: 0;
				height: 2px;
				bottom: -2px;
				left: 0;
				background-color: #667eea;
				transition: width 0.3s ease;
			}

			section .card-footer a:hover {
				color: #764ba2;
			}

			section .card-footer a:hover::after {
				width: 100%;
			}

			/* Responsive Design */
			@media (max-width: 992px) {
				section .col-md-5 {
					display: none;
				}

				section .col-md-7 {
					flex: 1;
				}
			}

			@media (max-width: 768px) {
				section {
					padding: 15px;
				}

				section .container {
					padding: 0;
					margin: 0;
				}

				section .row {
					gap: 15px;
					margin-bottom: 15px;
				}

				section .card-header {
					padding: 25px 20px;
				}

				section .card-header p {
					font-size: 24px;
				}

				section .card-body {
					padding: 30px 20px;
				}

				section .card-footer {
					padding: 20px;
					font-size: 14px;
				}

				section .form-control {
					padding: 12px 16px;
					font-size: 14px;
				}

				section button[type="submit"] {
					padding: 14px;
					font-size: 15px;
				}

				section .row .col {
					flex: 1 1 100%;
				}
			}

			@media (max-width: 480px) {
				section .card-body {
					padding: 25px 15px;
				}

				section .card-footer {
					padding: 20px 15px;
				}
			}

			/* Additional polish */
			section * {
				box-sizing: border-box;
			}

			section {
				scroll-behavior: smooth;
			}
		</style>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" src="img/imagebook.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Đăng Ký</p>
							
						</div>
						<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate
								method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Họ và tên</label> <input required
											class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label">Số điện thoại</label> <input
											required class="form-control" name="mobileNumber"
											type="number">
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="email" type="email">
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Địa chỉ</label> <input required
											class="form-control" name="address" type="text">
									</div>

									<div class="col">
										<label class="form-label">Thành phố</label> <input required
											class="form-control" name="city" type="text">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Tỉnh/Thành</label> <input required
											class="form-control" name="state" type="text">
									</div>

									<div class="col">
										<label class="form-label">Mã bưu điện</label> <input required
											class="form-control" name="pincode" type="number">
									</div>

								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Mật khẩu</label> <input required
											class="form-control" name="password" type="password" id="pass">
									</div>

									<div class="col">
										<label class="form-label">Xác nhận mật khẩu</label> <input
											required class="form-control" name="confirmpassword"
											type="password">
									</div>

								</div>



								<div class="mb-3">
									<label class="form-label">Ảnh đại diện</label> <input
										class="form-control" name="img" type="file">
								</div>






								<button type="submit"
									class="btn bg-primary text-white col-md-12">Đăng Ký</button>
							</form>
						</div>

						<div class="card-footer text-center">

							Đã có tài khoản? <a href="/signin" class="text-decoration-none">Đăng nhập
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
