<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<style>
			/* Modern Profile Section Styles */
			section {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 30px 20px;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}

			section .container-fluid {
				max-width: 1400px;
				margin: 0 auto;
				background: #ffffff;
				border-radius: 20px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				padding: 40px 30px;
				animation: fadeInUp 0.6s ease;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			section .fs-3 {
				color: #667eea;
				font-size: 28px;
				font-weight: 700;
				margin-bottom: 20px;
				letter-spacing: 0.5px;
			}

			/* Alert Messages */
			section .text-success {
				background-color: #efc;
				color: #6a3;
				border-left: 4px solid #6a3;
				border-radius: 10px;
				padding: 12px 20px;
				margin: 15px 0;
				font-weight: 600;
			}

			section .text-danger {
				background-color: #fee;
				color: #c33;
				border-left: 4px solid #c33;
				border-radius: 10px;
				padding: 12px 20px;
				margin: 15px 0;
				font-weight: 600;
			}

			section hr {
				border: none;
				height: 2px;
				background: linear-gradient(90deg, transparent, #667eea, transparent);
				margin: 25px 0;
			}

			/* Profile Image */
			section .text-center img {
				width: 120px;
				height: 120px;
				border-radius: 50%;
				border: 4px solid #667eea;
				padding: 4px;
				background: #ffffff;
				box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
				transition: transform 0.3s ease;
			}

			section .text-center img:hover {
				transform: scale(1.05);
			}

			/* Table Styling */
			section .table {
				margin: 0;
			}

			section .table th {
				color: #333;
				font-weight: 600;
				font-size: 14px;
				padding: 12px 10px;
				width: 35%;
				vertical-align: middle;
			}

			section .table td {
				padding: 12px 10px;
				vertical-align: middle;
			}

			section .table td:nth-child(2) {
				width: 20px;
				text-align: center;
				color: #667eea;
				font-weight: 600;
			}

			/* Form Controls */
			section .form-control {
				border: 2px solid #e0e0e0;
				border-radius: 10px;
				padding: 10px 14px;
				font-size: 14px;
				transition: all 0.3s ease;
				background-color: #f8f9fa;
			}

			section .form-control:focus {
				outline: none;
				border-color: #667eea;
				background-color: #ffffff;
				box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
				transform: translateY(-1px);
			}

			section .form-control:hover:not(:focus) {
				border-color: #b0b8d4;
			}

			section .form-control[readonly] {
				background-color: #e9ecef;
				cursor: not-allowed;
			}

			section input[type="file"] {
				padding: 8px 14px;
			}

			/* Buttons */
			section button {
				padding: 10px 30px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: #ffffff;
				border: none;
				border-radius: 10px;
				font-size: 15px;
				font-weight: 600;
				letter-spacing: 0.5px;
				cursor: pointer;
				transition: all 0.3s ease;
				box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
			}

			section button:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
				background: linear-gradient(135deg, #5568d3 0%, #6a3d91 100%);
			}

			section button:active {
				transform: translateY(0);
				box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
			}

			/* Section Dividers */
			section .col-md-10 {
				margin-bottom: 30px;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				section {
					padding: 15px 10px;
				}

				section .container-fluid {
					padding: 25px 20px;
					border-radius: 15px;
				}

				section .fs-3 {
					font-size: 22px;
				}

				section .table th {
					font-size: 13px;
					width: 40%;
				}

				section .form-control {
					font-size: 13px;
					padding: 8px 12px;
				}

				section button {
					padding: 8px 20px;
					font-size: 14px;
				}

				section .text-center img {
					width: 100px;
					height: 100px;
				}
			}

			@media (max-width: 480px) {
				section .table th {
					width: 100%;
					display: block;
					text-align: left;
				}

				section .table td:nth-child(2) {
					display: none;
				}

				section .table td {
					width: 100%;
					display: block;
				}

				section .table tr {
					display: block;
					margin-bottom: 15px;
					border-bottom: 1px solid #e9ecef;
					padding-bottom: 15px;
				}
			}

			section * {
				box-sizing: border-box;
			}
		</style>


		


		<div class="container-fluid mt-5 p-5 bg-light">
			<div class="row">
				<div class="col-md-10 offset-md-1 ">

					<p class="fs-3 text-center">Hồ Sơ Của Tôi</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold  text-center">[[${session.succMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<hr>
					<div class="text-center">
						<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"
							class="border p-2"
							style="width: 110px; height: 110px; border-radius: 50%;">
					</div>
					<div class="col-md-8 offset-md-2 mt-4">
						<table class="table table-borderless">

							<tbody>
								<form action="/user/update-profile" method="post"
									enctype="multipart/form-data" id="userProfileUpdate" novalidate>
								<tr>
									<th scope="row">Họ và tên</th>
									<td>:</td>
									<td><input type="text" name="name" class="form-control"
										th:value="${user.name}"></td>
								</tr>
								<tr>
									<th scope="row">Số điện thoại</th>
									<td>:</td>
									<td><input type="text" name="mobileNumber"
										class="form-control" th:value="${user.mobileNumber}"></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly th:value="${user.email}"></td>
								</tr>
								<tr>
									<th scope="row">Địa chỉ</th>
									<td>:</td>
									<td><input type="text" name="address" class="form-control"
										th:value="${user.address}"></td>
								</tr>
								<tr>
									<th scope="row">Thành phố</th>
									<td>:</td>
									<td><input type="text" name="city" class="form-control"
										th:value="${user.city}"></td>
								</tr>
								<tr>
									<th scope="row">Tỉnh/Thành</th>
									<td>:</td>
									<td><input type="text" name="state" class="form-control"
										th:value="${user.state}"></td>
								</tr>
								<tr>
									<th scope="row">Mã bưu điện</th>
									<td>:</td>
									<td><input type="text" name="pincode" class="form-control"
										th:value="${user.pincode}"></td>
								</tr>
								<tr>
									<th scope="row">Ảnh đại diện</th>
									<td>:</td>
									<td><input type="file" name="img" class="form-control"
										value=""></td>
								</tr>
								<tr>
									<th scope="row">Vai trò</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly th:value="${user.role}"></td>
								</tr>
								<tr>
									<th scope="row">Trạng thái tài khoản</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly th:value="${user.isEnable}"> <input
										type="hidden" th:value="${user.id}" name="id"></td>
								</tr>

								<tr>
									<td></td>
									<td class="text-center">
										<button class="btn btn-sm bg-primary text-light">Cập nhật</button>
									</td>
								</tr>
								</form>
							</tbody>
						</table>

					</div>

				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Đổi Mật Khẩu</p>
						<div class="col-md-6 offset-md-3">
							<table class="table table-borderless">

								<tbody>
									<form action="/user/change-password" method="post" id="changePasswordForm" novalidate>
										<tr>
											<th scope="row">Mật khẩu hiện tại</th>

											<td><input type="password" name="currentPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Mật khẩu mới</th>

											<td><input type="password" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Xác nhận mật khẩu</th>

											<td><input type="password" name="confirmPassword" class="form-control"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm bg-primary text-light col-md-4">Cập nhật</button>
											</td>

										</tr>
									</form>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>

		</div>






	</section>
</body>
</html>
