<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng mới</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            padding: 2rem !important;
            border-radius: 15px !important;
            margin-bottom: 2rem !important;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3) !important;
        }
        
        .card-sh {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1) !important;
            border-radius: 15px !important;
            border: none !important;
            background: white !important;
        }
        .mt-5 { margin-top: 5% !important; }
        
        .card-body { padding: 2.5rem; }
        
        .form-control, .form-select {
            border-radius: 10px !important;
            border: 2px solid #e0e0e0 !important;
            padding: 0.75rem 1rem !important;
            transition: all 0.3s !important;
            font-size: 0.95rem !important;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            outline: none;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .icon-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .icon-label i { color: #667eea; font-size: 1rem; }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: none !important;
            border-radius: 10px !important;
            padding: 0.875rem !important;
            font-weight: 600 !important;
            font-size: 1rem !important;
            transition: all 0.3s !important;
            color: white !important;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }
        
        .form-check-input {
            width: 1.25rem; height: 1.25rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .alert-message {
            border-radius: 10px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            animation: slideIn 0.5s ease-out;
            display: flex;
            align-items: center;
        }
        .alert-success { background-color: #d4edda; border-color: #28a745; color: #155724; }
        .alert-danger { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }
        
        .section-divider {
            border-top: 2px solid #e0e0e0;
            margin: 2rem 0;
        }
        
        .required-field::after {
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
<section>
    <div class="container p-4 mt-5">

        <!-- Page Header -->
        <div class="page-header text-center">
            <h2 class="mb-0">
                <i class="fas fa-user-plus me-2"></i>
                Thêm người dùng mới
            </h2>
        </div>

        <!-- Quay lại danh sách người dùng -->
        <a th:href="@{/admin/users(type=${userType})}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Quay lại danh sách người dùng
        </a>

        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">

                <!-- Success / Error Message -->
                <th:block th:if="${session.succMsg}">
                    <div class="alert alert-success alert-message">
                        <i class="fas fa-check-circle me-2" style="font-size: 1.25rem;"></i>
                        <span>[[${session.succMsg}]]</span>
                    </div>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <div class="alert alert-danger alert-message">
                        <i class="fas fa-exclamation-circle me-2" style="font-size: 1.25rem;"></i>
                        <span>[[${session.errorMsg}]]</span>
                    </div>
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <div class="card card-sh">
                    <div class="card-body">

                        <form action="/admin/saveUser" method="post" enctype="multipart/form-data">

                            <!-- Full Name -->
                            <div class="mb-4">
                                        <label class="form-label icon-label required-field">
                                            <i class="fas fa-user"></i> Họ và tên
                                        </label>
                                <input type="text" name="name" class="form-control"
                                       placeholder="Enter full name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label class="form-label icon-label required-field">
                                    <i class="fas fa-envelope"></i> Email
                                </label>
                                <input type="email" name="email" class="form-control"
                                       placeholder="example@gmail.com" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-4">
                                <label class="form-label icon-label required-field">
                                    <i class="fas fa-lock"></i> Mật khẩu
                                </label>
                                <input type="password" name="password" class="form-control"
                                       placeholder="Enter strong password" required>
                            </div>

                            <!-- Mobile Number -->
                            <div class="mb-4">
                                <label class="form-label icon-label required-field">
                                    <i class="fas fa-phone"></i> Số điện thoại
                                </label>
                                <input type="text" name="mobileNumber" class="form-control"
                                       placeholder="0123456789" required>
                            </div>

                            <div class="section-divider"></div>

                            <!-- Địa chỉ -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label icon-label required-field">
                                        <i class="fas fa-map-marker-alt"></i> Địa chỉ
                                    </label>
                                    <input type="text" name="address" class="form-control"
                                           placeholder="Street / House No." required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label icon-label required-field">
                                        <i class="fas fa-city"></i> Thành phố
                                    </label>
                                    <input type="text" name="city" class="form-control"
                                           placeholder="City" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label icon-label required-field">
                                        <i class="fas fa-globe"></i> Tỉnh / Thành phố
                                    </label>
                                    <input type="text" name="state" class="form-control"
                                           placeholder="State" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label icon-label required-field">
                                        <i class="fas fa-mail-bulk"></i> Mã bưu điện
                                    </label>
                                    <input type="text" name="pincode" class="form-control"
                                           placeholder="700000" required>
                                </div>
                            </div>

                            <div class="section-divider"></div>

                            <!-- Role -->
                            <div class="mb-4">
                                <label class="form-label icon-label required-field">
                                    <i class="fas fa-user-shield"></i> Vai trò
                                </label>
                                <div class="radio-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" value="ROLE_USER"
                                               id="roleUser" checked>
                                        <label class="form-check-label" for="roleUser">
                                            <i class="fas fa-user text-primary"></i> Người dùng
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" value="ROLE_ADMIN"
                                               id="roleAdmin">
                                        <label class="form-check-label" for="roleAdmin">
                                            <i class="fas fa-user-shield text-warning"></i> Quản trị viên
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Account Status -->
                            <div class="mb-4">
                                <label class="form-label icon-label required-field">
                                    <i class="fas fa-toggle-on"></i> Trạng thái tài khoản
                                </label>
                                <div class="radio-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isEnable" value="true"
                                               id="statusActive" checked>
                                        <label class="form-check-label" for="statusActive">
                                            <i class="fas fa-check-circle text-success"></i> Kích hoạt
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isEnable" value="false"
                                               id="statusInactive">
                                        <label class="form-check-label" for="statusInactive">
                                            <i class="fas fa-times-circle text-danger"></i> Vô hiệu hóa
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="section-divider"></div>

                            <!-- Profile Image -->
                            <div class="mb-4">
                                <label class="form-label icon-label">
                                    <i class="fas fa-image"></i> Ảnh đại diện
                                </label>
                                <input type="file" name="file" class="form-control" accept="image/*">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Không bắt buộc – Để trống để dùng ảnh đại diện mặc định
                                </small>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-submit col-md-12 mt-3">
                                <i class="fas fa-save me-2"></i>
                                Tạo người dùng
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
