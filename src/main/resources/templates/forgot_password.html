<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<style>
			/* Modern Forgot Password Section Styles */
			section {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}

			section .container {
				max-width: 1200px;
				margin: 0 auto;
			}

			section .row {
				display: flex;
				align-items: center;
				gap: 40px;
				flex-wrap: wrap;
			}

			section .col-md-6 {
				flex: 1;
				min-width: 300px;
			}

			/* Image Container Styling */
			section .col-md-6:first-child {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			section .col-md-6 img {
				max-width: 100%;
				height: auto;
			}

			/* Card Styling */
			section .card {
				background: #ffffff;
				border-radius: 20px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				border: none;
				overflow: hidden;
				animation: fadeInUp 0.6s ease;
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Card Header */
			section .card-header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				border: none;
				padding: 30px;
				border-radius: 0;
			}

			section .card-header p {
				color: #ffffff;
				font-size: 28px;
				font-weight: 600;
				margin: 0;
				text-align: center;
				letter-spacing: 0.5px;
			}

			/* Alert Messages */
			section .text-success {
				background-color: #efc;
				color: #6a3;
				border-left: 4px solid #6a3;
				border-radius: 12px;
				padding: 12px 20px;
				margin-top: 15px;
				font-weight: 600;
				animation: slideDown 0.4s ease;
			}

			section .text-danger {
				background-color: #fee;
				color: #c33;
				border-left: 4px solid #c33;
				border-radius: 12px;
				padding: 12px 20px;
				margin-top: 15px;
				font-weight: 600;
				animation: slideDown 0.4s ease;
			}

			@keyframes slideDown {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Card Body */
			section .card-body {
				padding: 40px;
			}

			/* Form Elements */
			section .mb-3 {
				margin-bottom: 24px;
			}

			section .form-label {
				display: block;
				margin-bottom: 8px;
				color: #333;
				font-weight: 500;
				font-size: 14px;
				letter-spacing: 0.3px;
			}

			section .form-control {
				width: 100%;
				padding: 14px 18px;
				border: 2px solid #e0e0e0;
				border-radius: 12px;
				font-size: 15px;
				transition: all 0.3s ease;
				background-color: #f8f9fa;
				color: #333;
			}

			section .form-control:focus {
				outline: none;
				border-color: #667eea;
				background-color: #ffffff;
				box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
				transform: translateY(-2px);
			}

			section .form-control:hover {
				border-color: #b0b8d4;
			}

			section .form-control::placeholder {
				color: #999;
			}

			/* Submit Button */
			section button[type="submit"] {
				width: 100%;
				padding: 16px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: #ffffff;
				border: none;
				border-radius: 12px;
				font-size: 16px;
				font-weight: 600;
				letter-spacing: 0.5px;
				cursor: pointer;
				transition: all 0.3s ease;
				margin-top: 10px;
				box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
			}

			section button[type="submit"]:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
				background: linear-gradient(135deg, #5568d3 0%, #6a3d91 100%);
			}

			section button[type="submit"]:active {
				transform: translateY(0);
				box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
			}

			section .text-center {
				text-align: center;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				section {
					padding: 15px;
				}

				section .container {
					padding: 0;
					margin: 0;
				}

				section .row {
					gap: 20px;
				}

				section .col-md-6:first-child {
					display: none; /* Hide image on mobile for better UX */
				}

				section .col-md-6 {
					padding: 0 !important;
					margin: 0 !important;
				}

				section .card-header {
					padding: 25px 20px;
				}

				section .card-header p {
					font-size: 24px;
				}

				section .card-body {
					padding: 30px 20px;
				}

				section .form-control {
					padding: 12px 16px;
					font-size: 14px;
				}

				section button[type="submit"] {
					padding: 14px;
					font-size: 15px;
				}
			}

			@media (max-width: 480px) {
				section .card-body {
					padding: 25px 15px;
				}
			}

			/* Additional polish */
			section * {
				box-sizing: border-box;
			}

			section {
				scroll-behavior: smooth;
			}
		</style>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/imagebook.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Quên Mật Khẩu</p>

							

						</div>
						<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						<div class="card-body">
							<form action="/forgot-password" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required="required"
										class="form-control" name="email" type="email"
										placeholder="Nhập email của bạn">
								</div>
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white">Gửi</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
